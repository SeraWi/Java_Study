<!-- <script>
    //콜백 함수 -> 매개변수로 전달 받은 함수
    //매개변수로 전달받은 함수를 10번 실행하는 함수를 정의

    function callTenTimes(callBackFn){
        for(var i = 0; i<10 ;i++){
            callBackFn();
        }
    }

    var callBack = function(){
        console.log('callBakc Function call');
    }

    callTenTimes(callBack);
</script> -->

<script>
    var won = '1000원';
    var dollar = '1.5$';

    console.log(Number(won));
    console.log(Number(dollar));

    console.log(parseInt(won));
    console.log(parseInt(dollar));

    console.log(parseInt('0x273'));

    console.log(parseInt('273',8));
    console.log(parseInt('273',16));
    console.log(parseInt('1000',2));
