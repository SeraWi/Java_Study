<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemberMangaer</title>
    <link rel = "stylesheet" href="defautl.css">
    <script src="manager.js"></script>
</head>
<body>
    <!-- header영역 -->
    <header>
        <h1 class="title_font">Member manager</h1>
    </header>
    <!-- header 끝 -->


    <!-- 회원 등록 폼 시작 -->
    <div id="regFormArea">
        <h2 class ="title_font">회원 정보 등록</h2>
        <form id="regForm">
            <table>
                <tr>
                    <td>
                        <label for="userId">아이디</label>
                        <input type ="text" id ="userId" placeholder="아이디를 입력해주세요.">
                        <div class ="msg"></div>
                    </td>

                    <td>
                        <label for="pw"> 비밀번호</label>
                        <input type ="text" id ="pw" placeholder="비밀번호를 입력해주세요.">
                        <div class ="msg"></div>
                    </td>

                    <td>
                        <label for="repw">비밀번호 확인</label>
                        <input type ="text" id ="repw" placeholder="비밀번호를 다시 입력해주세요.">
                        <div class ="msg"></div>
                    </td>

                    <td>
                        <label for="userName">이름</label>
                        <input type ="text" id ="userName" placeholder="이름을 입력해주세요.">
                        <div class ="msg"></div>
                    </td>

                    <td>
                        <input type ="submit" value ="등록">
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <!-- 회원 등록 폼 끝 -->

    <!-- 회원리스트 보여주기 -->
    <div id="listArea">
        <h2 class="title_font">회원 리스트</h2>
        <table>
            <tbody id="list">
                <tr>
                    <th>순번(index)</th>
                    <th>아이디</th>
                    <th>비밀번호</th>
                    <th>이름</th>
                    <th>관리</th>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- 회원리스트 끝 -->

    <!-- 회원 수정 폼 -->
    <div id="editFormArea">
        <div id="div_header">
            <h2 class="title_font">회원정보수정</h2>
            <div><a href="javascript:editMemberClose()">닫기</a></div>
        </div>

        <form id ="editForm">
            <table>
                <tr>
                    <Td>아이디</Td>
                    <td><input type ="text" id="editId" disabled>
                    <input type ="hidden" id="index"></td>

                </tr>

                <tr>
                    <Td>비밀번호</Td>
                    <td><input type ="text" id="editPw"></td>
                    
                </tr>

                <tr>
                    <Td>비밀번호 확인</Td>
                    <td><input type ="text" id="editRePw"></td>
                </tr>

                <tr>
                    <Td>이름</Td>
                    <td><input type ="text" id="editName" ></td>
                </tr>

                <tr>
                    <td colspan ="2"><input type="submit" value ="수정"></td>
                    <td></td>
                </tr>
            </table>
        </form>

    </div>
    <!-- 회원 데이터 수정 끝 -->



    
</body>
</html>
